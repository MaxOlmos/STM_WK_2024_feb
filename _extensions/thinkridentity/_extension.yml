title: thinkridentity
version: 1.0.1
quarto-required: ">=1.3.0"
contributes:
  formats:
    revealjs:
      code-fold: true
      code-tools: true
      code-overflow: wrap
      code-summary: "Show the code"
      slideNumber: true
      theme: [default, thinkridentity.scss]
      title-slide-attributes:
      code-annotations: hover
      chalkboard: true
      execute:
        echo: true
